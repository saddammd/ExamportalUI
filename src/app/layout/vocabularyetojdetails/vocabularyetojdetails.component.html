<div class="body">
    <button id="createButton" data-bs-toggle="modal" data-bs-target="#addVocabetojModal">Create</button>
    <button id="createButton" (click)="backtochapterdetails()">Back to chapterDetails </button>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>English</th>
                <th>Hiragana</th>
                <th>Kanji</th>
                <th>Romaji</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor = "let items of vocabularetoj; let i = index">
                <td>{{items.id}}</td>
                <td>{{items.english_character}}</td>
                <td>{{items.hiragana_character}}</td>
                <td>{{items.kanji_character}}</td>
                <td>{{items.romaji_character}}</td>
                <td><button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button></td>
            </tr>
           
        </tbody>
    </table>
</div>


<!--Create Vocab E to J Section Modal -->
<div class="modal fade" id="addVocabetojModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Vocabulary E to J Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--Insert Form Code Start-->
                <form #vacabularyetojForm="ngForm" (ngSubmit)="onSubmit(vacabularyetojForm)">
                    
                    <div class="mb-3 row">
                        <label for="english_character" class="col-sm-2 col-form-label">English Character</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="EnglishCharacter" placeholder=""
                                name="english_character" [(ngModel)]="addVocabularyetoj.english_character" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Hiragana" class="col-sm-2 col-form-label">Hiragana</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Hiragana"
                                name="hiragana_character" [(ngModel)]="addVocabularyetoj.hiragana_character" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Kanji" class="col-sm-2 col-form-label">Kanji</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="kanji"
                                name="kanji_character" [(ngModel)]="addVocabularyetoj.kanji_character" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Romaji" class="col-sm-2 col-form-label">Romaji</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Romaji"
                                name="romaji_character" [(ngModel)]="addVocabularyetoj.romaji_character" required>
                        </div>
                    </div>
                   

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
                <!--Insert Form Code End-->
            </div>
        </div>
    </div>
</div>
<!--Create Reading Section Modal End-->
