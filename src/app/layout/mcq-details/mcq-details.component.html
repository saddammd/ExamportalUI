<div class="body">
    <button id="createButton" data-bs-toggle="modal" data-bs-target="#addMcqModal">Create</button>
    <button id="createButton" (click)="backtochapterdetails()">Back to chapterDetails </button>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Answer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let quiz of mcq, index as i">
                <td>{{i+1}}</td>
                <td><p>{{quiz.question}}</p></td>
                <td><p>{{quiz.option1}}</p></td>
                <td><p>{{quiz.option2}}</p></td>
                <td><p>{{quiz.option3}}</p></td>
                <td><p>{{quiz.option4}}</p></td>
                <td><p>{{quiz.answer}}</p></td>
                <td><button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>


<!--Create MCQ Modal Start-->
<div class="modal fade" id="addMcqModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add MCQ Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--Insert Form Code Start-->
                <form #chapterForm="ngForm" (ngSubmit)="onSubmit(chapterForm)">
                    
                    <div class="mb-3 row">
                        <label for="Question" class="col-sm-2 col-form-label">Question</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Question" placeholder="Enter Question"
                                name="question" [(ngModel)]="mcqQuestion.question" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Option1" class="col-sm-2 col-form-label">Option 1</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Option1"
                                name="option1" [(ngModel)]="mcqQuestion.option1" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Option2" class="col-sm-2 col-form-label">Option 2</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Option2"
                                name="option2" [(ngModel)]="mcqQuestion.option2" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Option3" class="col-sm-2 col-form-label">Option 3</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Option3"
                                name="option3" [(ngModel)]="mcqQuestion.option3" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Option4" class="col-sm-2 col-form-label">Option 4</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Option4"
                                name="option4" [(ngModel)]="mcqQuestion.option4" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Answer" class="col-sm-2 col-form-label">Answer</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Answer"
                                name="answer" [(ngModel)]="mcqQuestion.answer" required>
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
                <!--Insert Form Code End-->
            </div>
        </div>
    </div>
</div>
<!-- Create MCQ Modal End-->
