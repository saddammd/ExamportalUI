<div class="body">
    <button id="createButton">Create</button>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>Chapter Name</th>
                <th>Edit</th>
                <th>View Details</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor = "let items of chaptersData.data.content; let i = index">
                <td>{{items.id}}</td>
                <td>{{items.name}}</td>
                <td><a href="#">Edit</a></td>
                <td><a routerLink="/members/admin/chapterdetails" (click)="loadDetails(items)">View Details</a></td>
                <td><button class="delete-button">Delete</button></td>
            </tr>
           
        </tbody>
    </table>
</div>
