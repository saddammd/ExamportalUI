<div class="body">
    <button id="createButton" data-bs-toggle="modal" data-bs-target="#addVideoModal">Create</button>
    <button id="createButton" (click)="backtochapterdetails()">Back to chapterDetails </button>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>Video URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{1}}</td>
                <td><p>{{videoUrl}}</p></td>
                <td><button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="addVideoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--Insert Form Code Start-->
                <form #chapterForm="ngForm" (ngSubmit)="onSubmit(chapterForm)">
                    <div class="mb-3 row">
                        <label for="chapterName" class="col-sm-2 col-form-label">Video URL</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="chapterName" placeholder="Enter chapter name"
                                name="tamilUrl" [(ngModel)]="formData.tamilUrl" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
                <!--Insert Form Code End-->
            </div>
        </div>
    </div>
</div>
