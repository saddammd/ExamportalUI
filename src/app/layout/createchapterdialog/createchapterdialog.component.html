<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Create Chapter
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Lesson</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--Insert Form Code Start-->
                <form #chapterForm="ngForm" (ngSubmit)="onSubmit(chapterForm)">
                    <div class="mb-3 row">
                        <label for="chapterName" class="col-sm-2 col-form-label">Chapter Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="chapterName" placeholder="Enter chapter name" name="chapterName" [(ngModel)]="formData.chapterName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Save</button>
                    </div>
                </form>
                <!--Insert Form Code End-->
            </div>
        </div>
    </div>
