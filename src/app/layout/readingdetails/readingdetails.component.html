<div class="body">
    <button id="createButton" data-bs-toggle="modal" data-bs-target="#addReadingModal">Create</button>
    <button id="createButton" (click)="backtochapterdetails()">Back to chapterDetails </button>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>Heading</th>
                <th>Sub Heading 1</th>
                <th>Grammar</th>
                <th>Image URL 3</th>
                <th>Content </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngIf="reading1">
                <td>{{reading1.id}}</td>
                <td>{{reading1.heading}}</td>
                <td>{{reading1.subheading}}</td>
                <td>{{reading1.imageUrl}}</td>
                <td><p>{{reading1.content}}</p></td>
                <td><button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button></td>
            </tr>
           
        </tbody>
    </table>
</div>

<!--Create Reading Section Modal -->
<div class="modal fade" id="addReadingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Reading Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--Insert Form Code Start-->
                <form #readingForm="ngForm" (ngSubmit)="onSubmit(readingForm)">
                    
                    <div class="mb-3 row">
                        <label for="Heading" class="col-sm-2 col-form-label">Heading</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="Heading" placeholder="Eg: Lesson 1"
                                name="heading" [(ngModel)]="reading.heading" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="subheading" class="col-sm-2 col-form-label">Sub Heading</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="subheading"
                                name="subheading" [(ngModel)]="reading.subheading" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="imageUrl" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                                <input type="file" class="form-control" id="imageUrl"
                                name="imageUrl" [(ngModel)]="reading.imageUrl" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="content" class="col-sm-2 col-form-label">content</label>
                        <div class="col-sm-10">
                                <input type="text" class="form-control" id="content"
                                name="content" [(ngModel)]="reading.content" required>
                        </div>
                    </div>
                   

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
                <!--Insert Form Code End-->
            </div>
        </div>
    </div>
</div>
<!--Create Reading Section Modal End-->
